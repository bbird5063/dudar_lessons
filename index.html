<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Form(14)-input type="submit")</title>

	<script type="text/javascript">
        function valid(form) {
            var 
                err = '',
                name = form.name.value.trim(),
                password = form.password.value.trim(),
                rePassword = form.rePassword.value.trim(),
                state = form.state.value.trim();
            
            if(name == '') {
                err += 'Не ввели имя! ';
            }
            if(password == '') {
                err += 'Не ввели пароль! ';
            }
            if(rePassword == '') {
                err += 'Не повторили пароль! ';
            }
            if(password !== rePassword) {
                err += 'Пароли не совпадают! ';
            }
            if(state == '') {
                err += 'Обределите свой пол:) ';
            }

            if(err) {
                alert(err);
                return false;
            }
            else {
                return true;
            }
        }
	</script>
</head>
<body>
    <form action="" method="post" name="test" onsubmit="valid(this)">
        <label for="name">Имя:</label>
        <input type="text" name="name" id="name" placeholder="Имя"><br><br>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" placeholder="Введите пароль"><br><br>
        <label for="rePassword">Повторите пароль:</label>
        <input type="password" name="rePassword" id="rePassword" placeholder="Введите пароль"><br><br>
        <span>Пол:</span>
        <input type="radio" name="state" id="male" value="Мужской"><label for="male">Мужской</label>
        <input type="radio" name="state" id="female" value="Женский"><label for="female">Женский</label><br><br>
        <input type="submit" name="submit" value="Готово">
    </form>
</body>
</html>
