<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form(14)-timer(setTimeout)</title>
	<script type="text/javascript">
        var counter = 0;
        function timer() {
            counter++;
            document.getElementById("count").innerText = counter;
            setTimeout("timer()", 1000);
        }
    </script>
</head>
<body onload="timer()">
    Секунд прошло: <span id="count"></span>
</body>
</html>
