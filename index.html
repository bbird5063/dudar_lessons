<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form(14)-timer(setInterval)</title>
</head>
<body>
	<script type="text/javascript">
        var id = setInterval("myFunc_1()", 1000);
        var counter = 0;
        function myFunc_1() {
            counter++;
            alert(counter + ' секунд прошло'); // у Дударя работает без нажатия кнопки
            if(counter == 3) clearInterval(id);
        }
    </script>
</body>
</html>
